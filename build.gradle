plugins {
    id 'java'
}

group 'at.matthew.dbexample'
version '0.9'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes(
                'Main-Class': 'at.matthew.dbexample.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
